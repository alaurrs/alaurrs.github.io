<button
  [ngClass]="[
    'flex items-center justify-center gap-2 min-w-[84px] max-w-[480px] h-12 px-6 font-bold text-base transition-colors duration-200',
    rounded ? 'rounded-full' : 'rounded-none',
    variant === 'secondary' ? 'border-2' : 'border-0'
  ]"
  [style.background-color]="variant === 'primary' ? 'var(--color-primary)' : 'transparent'"
  [style.color]="variant === 'primary' ? 'var(--color-text-button-primary)' : 'var(--color-text-button-secondary)'"
  [style.border-color]="variant === 'secondary' ? 'var(--color-border)' : 'transparent'"
>
  <ng-content></ng-content>
</button>
