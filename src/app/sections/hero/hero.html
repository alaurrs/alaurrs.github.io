<section id="hero" class="min-h-dvh flex flex-col justify-center px-6 md:px-20" data-section>
  <div class="max-w-4xl">
    <p class="text-lg md:text-xl">{{ 'hero.greeting' | translate }}</p>
    <h1 class="text-6xl md:text-7xl font-extrabold leading-tight">
      {{ 'hero.intro' | translate }}
    </h1>
    <p class="text-lg md:text-xl" [innerHTML]="'hero.description' | translate">
    </p>

    <div class="mt-8 md:mt-12 flex items-center gap-4">
      <app-button variant="primary" appScrollTo="work-experience">
        <lucide-icon name="chart-no-axes-combined" class="w-4 h-4"></lucide-icon>
        {{ 'hero.buttons.resume' | translate }}
      </app-button>
      <app-button variant="primary" appScrollTo="projects">
        <lucide-icon name="arrow-right" class="w-4 h-4"></lucide-icon>
        {{ 'hero.buttons.work' | translate }}
      </app-button>
    </div>

  </div>
</section>
