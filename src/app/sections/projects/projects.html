<section id="projects" class="min-h-dvh flex flex-col justify-center px-6 md:px-20" data-section>
  <div class="max-w-5xl">
    <h2 class="text-5xl md:text-6xl font-extrabold mb-8">{{ 'projects.title' | translate }}</h2>

    <div class="grid gap-8 md:grid-cols-2 ">
      @for (project of projects; track project.title) {
        <app-project-card [project]="project"></app-project-card>
      }
    </div>
  </div>
</section>
