<main
  class="h-dvh overflow-y-auto scroll-smooth snap-y snap-mandatory overscroll-contain"
  appWheelSnap
  [sectionSelector]="'[data-section]'"
  [cooldownMs]="260"
  [hardTriggerPx]="60"
>
  <nav class="fixed flex items-center top-0 right-0 p-4 z-50 gap-4">
    <app-theme-toggle></app-theme-toggle>
    <app-lang-toggle></app-lang-toggle>
  </nav>

  <app-hero class="snap-start snap-always block"></app-hero>
  <app-work-experience class="snap-start snap-always block"></app-work-experience>
  <app-projects class="snap-start snap-always block"></app-projects>
  <app-contact class="snap-start snap-always block"></app-contact>
</main>
<app-custom-cursor></app-custom-cursor>

<app-smoke-trail
  [colorStart]="'#FFD700'"
  [colorEnd]="'#FF4500'"
  [alpha]="0.35"
  [blurFade]="0.06"
  [emission]="5"
  [lifeMs]="1200"
  [baseSize]="6"
  [sizeJitter]="3"
  [friction]="0.975"
  [spread]="0.25"
  [maxParticles]="600"
  [blendMode]="'lighter'">
</app-smoke-trail>
